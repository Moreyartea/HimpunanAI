<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Responden - Dashboard AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="database.js"></script>
    <script src="script.js"></script>
    <style>
        * { box-sizing: border-box; }
        :root { --primary: #00ff88; --secondary: #9d4edd; --cyan: #00d4ff; --dark: #0f0f0f; --card-bg: rgba(15, 16, 22, 0.75); --glass-shadow: 0 8px 32px rgba(0, 255, 136, 0.08); --border-glass: 1px solid rgba(0, 255, 136, 0.15); }
        body { font-family: 'Poppins', sans-serif; background-color: transparent; color: #e0e0e0; margin: 0; padding: 0; min-height: 100vh; overflow-x: hidden; }
        #vanta-globe-background { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; }
        .navbar { width: 100%; background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(10px); padding: 14px 40px 14px 24px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0, 255, 136, 0.3); position: sticky; top: 0; z-index: 100; }
        .brand-logo { display: flex; align-items: center; gap: 10px; font-size: 1.3rem; font-weight: 700; color: #fff; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; white-space: nowrap; }
        .brand-icon { font-size: 1.5rem; background: -webkit-linear-gradient(45deg, var(--primary), var(--cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-menu { display: flex; align-items: center; }
        .nav-menu a { color: #b0b0b0; margin-left: 20px; text-decoration: none; font-weight: 500; transition: color 0.3s; display: inline-flex; align-items: center; gap: 8px; white-space: nowrap; }
        .nav-menu a:hover { color: var(--primary); }
        .nav-active { color: var(--primary) !important; font-weight: 600; }
        .hamburger { display: none; font-size: 1.5rem; color: #fff; cursor: pointer; padding: 5px; border: 1px solid rgba(255,255,255,0.1); border-radius: 5px; background: rgba(255,255,255,0.05); transition: 0.3s; }
        .hamburger:hover { background: rgba(255,255,255,0.1); color: var(--primary); }
        @media (max-width: 992px) { .navbar { padding: 14px 20px; } .hamburger { display: block; } .nav-menu { position: absolute; top: 100%; left: 0; width: 100%; background: rgba(15, 15, 20, 0.95); backdrop-filter: blur(15px); flex-direction: column; align-items: flex-start; padding: 20px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); display: none; box-shadow: 0 10px 20px rgba(0,0,0,0.5); } .nav-menu.active { display: flex; animation: fadeInDown 0.3s ease forwards; } .nav-menu a { margin: 10px 0; width: 100%; padding: 10px; border-radius: 8px; } .nav-menu a:hover { background: rgba(255,255,255,0.05); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; position: relative; z-index: 5; padding-bottom: 50px; }
        .glass-panel { background: var(--card-bg); backdrop-filter: blur(10px); border: var(--border-glass); border-radius: 16px; padding: 30px; box-shadow: var(--glass-shadow); }
        .panel-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; }
        .panel-header h2 { margin: 0; color: var(--primary); display: flex; align-items: center; gap: 10px; text-shadow: 0 0 10px rgba(0, 255, 136, 0.4); }
        #respondentsFilters { display: flex; gap: 10px; flex-wrap: wrap; }
        #respondentsFilters input, #respondentsFilters select { background: rgba(0,0,0,0.6) !important; border: 1px solid var(--primary) !important; color: #fff !important; padding: 10px 15px !important; border-radius: 8px !important; outline: none; font-family: 'Poppins', sans-serif; }
        #respondentsFilters .btn { background: var(--primary) !important; color: #000 !important; border: none !important; padding: 10px 20px !important; border-radius: 8px !important; font-weight: 600 !important; cursor: pointer; transition: 0.3s; box-shadow: 0 0 10px rgba(0, 255, 136, 0.3); }
        #respondentsFilters .btn:hover { transform: translateY(-2px); box-shadow: 0 0 20px var(--primary); }
        #respondentsTable { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; color: #e0e0e0; margin-top: 10px; }
        th { text-align: left; padding: 15px; color: var(--primary); font-weight: 600; border-bottom: 1px solid rgba(0, 255, 136, 0.3); background: rgba(0, 255, 136, 0.05); cursor: pointer; transition: background 0.3s; }
        th:hover { background: rgba(0, 255, 136, 0.1); }
        td { padding: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); font-size: 0.9rem; }
        tr:hover { background: rgba(255, 255, 255, 0.03); }
        
        /* --- PAGE NAVIGATION STYLES --- */
        .page-nav { display: flex; justify-content: space-between; margin-top: 40px; padding-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .nav-btn { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: #ccc; padding: 10px 20px; border-radius: 50px; text-decoration: none; font-weight: 500; transition: all 0.3s ease; display: flex; align-items: center; gap: 10px; }
        .nav-btn:hover { background: rgba(255, 255, 255, 0.1); color: #fff; border-color: var(--primary); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); }

        footer { text-align: center; padding: 20px; color: #666; font-size: 0.8rem; margin-top: 50px; }
    </style>
</head>
<body>
    <div id="vanta-globe-background"></div>
    <nav class="navbar">
        <div class="brand-logo" onclick="location.href='index.html'">
            <i class="fa-solid fa-brain brand-icon"></i> AI Dashboard
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="nav-menu" id="navMenu">
            <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
            <a href="responden.html" class="nav-active"><i class="fa-solid fa-users"></i> Responden</a>
            <a href="kalkulator.html"><i class="fa-solid fa-calculator"></i> Calculator</a>
            <a href="about.html"><i class="fa-solid fa-circle-info"></i> About</a>
        </div>
    </nav>
    <div class="container">
        <div class="glass-panel">
            <div class="panel-header">
                <h2><i class="fa-solid fa-table-list"></i> Daftar Responden</h2>
                <small style="color:#aaa">Data mentah hasil survei</small>
            </div>
            <div id="respondentsContainer">
                <div id="respondentsFilters"></div>
                <div id="respondentsTable" style="margin-top:20px"></div>
            </div>
        </div>

        <!-- NAVIGATION BUTTONS -->
        <div class="page-nav">
            <a href="dashboard.html" class="nav-btn"><i class="fa-solid fa-arrow-left"></i> Dashboard</a>
            <a href="kalkulator.html" class="nav-btn">Kalkulator <i class="fa-solid fa-arrow-right"></i></a>
        </div>

        <footer>Data Analytics Dashboard &copy; 2025 Kelompok 3</footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
      function toggleMenu() { const navMenu = document.getElementById('navMenu'); navMenu.classList.toggle('active'); const icon = document.querySelector('.hamburger i'); if (navMenu.classList.contains('active')) { icon.classList.remove('fa-bars'); icon.classList.add('fa-xmark'); } else { icon.classList.remove('fa-xmark'); icon.classList.add('fa-bars'); } }
      window.addEventListener('load', function() { if (typeof VANTA !== 'undefined') { VANTA.GLOBE({ el: "#vanta-globe-background", mouseControls: true, touchControls: true, gyroControls: false, minHeight: 200.00, minWidth: 200.00, scale: 1.00, scaleMobile: 1.00, color: 0x00ff88, color2: 0xffffff, backgroundColor: 0x0f0f0f, size: 1.3, introAt: 0.5 }); } });
    </script>
</body>
</html>
